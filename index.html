<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <!-- Libraries -->
    <script src="https://unpkg.com/marked@4.3.0/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/contrib/auto-render.min.js"></script>
    <link rel="manifest" id="manifest-placeholder">
    <style>
        :root {
            --sidebar-bg: #24292e;
            --toolbar-bg: #f1f1f1;
            --editor-bg: #f6f8fa;
            --border-color: #ddd;
            --text-color: #24292e;
            --link-color: #0366d6;
            --blockquote-color: #6a737d;
            --code-bg: rgba(27,31,35,0.05);
            --table-border: #dfe2e5;
            --table-alt-bg: #f6f8fa;
            --button-hover: #e1e4e8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background-color: #f5f5f5;
            color: var(--text-color);
        }

        #sidebar {
            width: 40px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #sidebar button {
            background: none;
            border: none;
            color: white;
            font-size: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #sidebar button:hover {
            background-color: #444;
        }

        #main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        #dropzone {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            padding: 20px;
            transition: background-color 0.2s;
        }

        #dropzone:hover {
            background-color: #e9e9e9;
        }

        #dropzone-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #999;
        }

        #editor-container {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: row;
        }

        #editor-section {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        #toolbar {
            background-color: var(--toolbar-bg);
            padding: 5px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
        }

        #toolbar button {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            color: #333;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 5px;
            padding: 3px 5px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        #toolbar button:hover {
            background-color: var(--button-hover);
        }

        #editor {
            flex: 1;
            overflow: auto;
            padding: 15px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            line-height: 1.5;
            border: none;
            resize: none;
            background-color: var(--editor-bg);
            tab-size: 4;
        }

        #preview-container {
            width: 50%;
            height: 100%;
            overflow: auto;
            padding: 0;
            background-color: white;
        }

        #preview {
            max-width: 980px;
            margin: 0 auto;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            word-wrap: break-word;
        }

        /* GitHub-style Markdown */
        #preview h1, #preview h2 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h1 {
            font-size: 2em;
        }

        #preview h2 {
            font-size: 1.5em;
        }

        #preview h3 {
            font-size: 1.25em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h4 {
            font-size: 1em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h5 {
            font-size: 0.875em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h6 {
            font-size: 0.85em;
            color: #6a737d;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview blockquote {
            padding: 0 1em;
            color: var(--blockquote-color);
            border-left: 0.25em solid #dfe2e5;
            margin: 0 0 16px 0;
        }

        #preview pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: var(--editor-bg);
            border-radius: 6px;
            margin-bottom: 16px;
        }

        #preview code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: var(--code-bg);
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        #preview pre code {
            padding: 0;
            background-color: transparent;
            border-radius: 0;
        }

        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
            display: block;
            overflow-x: auto;
        }

        #preview table th, #preview table td {
            padding: 6px 13px;
            border: 1px solid var(--table-border);
        }

        #preview table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }

        #preview table tr:nth-child(2n) {
            background-color: var(--table-alt-bg);
        }

        #preview img {
            max-width: 100%;
            box-sizing: content-box;
            background-color: #fff;
        }

        #preview p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        #preview a {
            color: var(--link-color);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview ul, #preview ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }

        #preview li+li {
            margin-top: 0.25em;
        }

        #preview hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }

        #preview .task-list-item {
            list-style-type: none;
        }

        #preview .task-list-item-checkbox {
            margin: 0 0.2em 0.25em -1.6em;
            vertical-align: middle;
        }

        /* PWA Installation Banner */
        #pwa-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 10px 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        #pwa-banner button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #pwa-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #editor-container {
                flex-direction: column;
            }

            #editor-section, #preview-container {
                width: 100%;
                height: 50%;
            }

            #editor-section {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
    <link rel="manifest" id="manifest-placeholder">
</head>
<body>
    <div id="sidebar">
        <button id="open-btn" title="Open file">üìÇ</button>
        <button id="edit-btn" title="Edit mode" style="display: none;">‚úèÔ∏è</button>
        <button id="save-btn" title="Save file" style="display: none;">üíæ</button>
        <button id="new-btn" title="New file" style="display: none;">üìÑ</button>
    </div>
    <div id="main-container">
        <div id="dropzone">
            <div id="dropzone-icon">üìÑ</div>
            <div>Click or drop a markdown file here to open</div>
        </div>
        <div id="editor-container">
            <div id="editor-section">
                <div id="toolbar">
                    <button title="Bold" onclick="insertMarkdown('**', '**')"><b>B</b></button>
                    <button title="Italic" onclick="insertMarkdown('*', '*')"><i>I</i></button>
                    <button title="Heading 1" onclick="insertHeading(1)">H1</button>
                    <button title="Heading 2" onclick="insertHeading(2)">H2</button>
                    <button title="Heading 3" onclick="insertHeading(3)">H3</button>
                    <button title="Link" onclick="insertLink()">üîó</button>
                    <button title="Image" onclick="insertImage()">üñºÔ∏è</button>
                    <button title="Blockquote" onclick="insertBlockquote()">üí¨</button>
                    <button title="Code" onclick="insertMarkdown('`', '`')">üíª</button>
                    <button title="Code Block" onclick="insertCodeBlock()">üìù</button>
                    <button title="Unordered List" onclick="insertList('- ')">‚Ä¢</button>
                    <button title="Ordered List" onclick="insertList('1. ')">1.</button>
                    <button title="Task List" onclick="insertList('- [ ] ')">‚úì</button>
                    <button title="Horizontal Rule" onclick="insertText('---\n')">‚Äï</button>
                    <button title="Table" onclick="insertTable()">üìä</button>
                    <button title="Undo" onclick="undoAction()">‚Ü©Ô∏è</button>
                </div>
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
            <div id="preview-container">
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <div id="pwa-banner">
        <div>Install this app on your device for easier access</div>
        <div>
            <button id="pwa-install">Install</button>
            <button id="pwa-close">‚úï</button>
        </div>
    </div>

    <script>
        // Elements
        const dropzone = document.getElementById('dropzone');
        const editorContainer = document.getElementById('editor-container');
        const editor = document.getElementById('editor');
        const editorSection = document.getElementById('editor-section');
        const previewContainer = document.getElementById('preview-container');
        const preview = document.getElementById('preview');
        const openBtn = document.getElementById('open-btn');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const newBtn = document.getElementById('new-btn');
        const pwaBanner = document.getElementById('pwa-banner');
        const pwaInstallBtn = document.getElementById('pwa-install');
        const pwaCloseBtn = document.getElementById('pwa-close');
        
        let currentFileName = '';
        let editMode = false;
        let fileLoaded = false;
        let undoStack = [];
        let deferredPrompt = null;

        // Configure marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true,
            tables: true
        });

        // Setup manifest for PWA
        const manifestData = {
            "name": "Markdown Editor",
            "short_name": "MD Editor",
            "description": "A simple markdown editor with preview",
            "start_url": "./",
            "display": "standalone",
            "background_color": "#ffffff",
            "theme_color": "#24292e",
            "icons": [
                {
                    "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' fill='%2324292e'/%3E%3Cpath d='M14 3H2v10h12V3zM9 11H7V8L5.5 9.92 4 8v3H2V5h2l1.5 2L7 5h2v6zm2.5 0L8 8h2l3.5 3V8H15v3h-3.5z' fill='white'/%3E%3C/svg%3E",
                    "sizes": "512x512",
                    "type": "image/svg+xml",
                    "purpose": "any"
                }
            ]
        };

        // Set manifest
        const stringManifest = JSON.stringify(manifestData);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            pwaBanner.style.display = 'flex';
        });

        pwaInstallBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User ${outcome === 'accepted' ? 'accepted' : 'dismissed'} the install prompt`);
                deferredPrompt = null;
                pwaBanner.style.display = 'none';
            }
        });

        pwaCloseBtn.addEventListener('click', () => {
            pwaBanner.style.display = 'none';
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Create a simple service worker script as a blob
                const swScript = `
                    self.addEventListener('install', (event) => {
                        self.skipWaiting();
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(fetch(event.request));
                    });
                `;
                const swBlob = new Blob([swScript], {type: 'text/javascript'});
                const swURL = URL.createObjectURL(swBlob);
                
                navigator.serviceWorker.register(swURL)
                    .then(reg => console.log('Service worker registered:', reg))
                    .catch(err => console.log('Service worker registration failed:', err));
            });
        }

        function renderMarkdown(text) {
            const html = marked.parse(text);
            preview.innerHTML = html;
            
            // Add checkbox functionality to task lists
            const checkboxes = preview.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.disabled = false;
                checkbox.addEventListener('change', function() {
                    const listItem = this.closest('li');
                    const listItemIndex = Array.from(listItem.parentNode.children).indexOf(listItem);
                    
                    // Find the corresponding line in the editor
                    const lines = editor.value.split('\n');
                    let currentListIndex = -1;
                    let lineIndex = -1;
                    
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].match(/- \[[ x]\]/i)) {
                            currentListIndex++;
                            if (currentListIndex === listItemIndex) {
                                lineIndex = i;
                                break;
                            }
                        }
                    }
                    
                    if (lineIndex !== -1) {
                        // Save state for undo
                        saveToUndoStack();
                        
                        // Update the checkbox state in the editor
                        lines[lineIndex] = lines[lineIndex].replace(
                            /- \[[ x]\]/i, 
                            `- [${this.checked ? 'x' : ' '}]`
                        );
                        
                        editor.value = lines.join('\n');
                        renderMarkdown(editor.value);
                    }
                });
            });
            
            // Render math
            renderMathInElement(preview, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\(', right: '\\)', display: false},
                    {left: '\\[', right: '\\]', display: true}
                ],
                throwOnError: false
            });
            
            // Apply syntax highlighting to code blocks
            preview.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function openFile(file) {
            if (!file) return;
            
            if (!file.name.toLowerCase().endsWith('.md')) {
                alert('Please select a Markdown (.md) file.');
                return;
            }

            currentFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                editor.value = content;
                renderMarkdown(content);
                fileLoaded = true;
                setViewMode();
                editBtn.style.display = 'flex';
                saveBtn.style.display = 'flex';
                newBtn.style.display = 'flex';
                
                // Clear undo stack
                undoStack = [];
                // Add initial state to undo stack
                saveToUndoStack();
            };
            reader.readAsText(file);
        }

        function setViewMode() {
            editMode = false;
            if (fileLoaded) {
                dropzone.style.display = 'none';
                editorContainer.style.display = 'flex';
                editorSection.style.display = 'none';
                previewContainer.style.display = 'block';
                previewContainer.style.width = '100%';
            }
            editBtn.textContent = '‚úèÔ∏è';
            editBtn.title = 'Edit mode';
        }

        function setEditMode() {
            editMode = true;
            if (fileLoaded) {
                dropzone.style.display = 'none';
                editorContainer.style.display = 'flex';
                editorSection.style.display = 'flex';
                previewContainer.style.display = 'block';
                previewContainer.style.width = '50%';
            }
            editBtn.textContent = 'üëÅÔ∏è';
            editBtn.title = 'View mode';
        }

        function saveFile() {
            const content = editor.value;
            const blob = new Blob([content], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = currentFileName || 'document.md';
            a.click();
            URL.revokeObjectURL(a.href);
        }

        function newFile() {
            if (editor.value && !confirm('Discard current document?')) {
                return;
            }
            currentFileName = '';
            editor.value = '';
            renderMarkdown('');
            fileLoaded = true;
            setEditMode();
            
            // Clear undo stack
            undoStack = [];
            // Add initial state to undo stack
            saveToUndoStack();
        }

        function saveToUndoStack() {
            // Limit stack size to prevent memory issues
            if (undoStack.length >= 50) {
                undoStack.shift();
            }
            undoStack.push(editor.value);
        }

        function undoAction() {
            if (undoStack.length > 1) {
                // Remove current state
                undoStack.pop();
                // Get previous state
                const previousState = undoStack[undoStack.length - 1];
                editor.value = previousState;
                renderMarkdown(previousState);
            }
        }

        // Event listeners
        function openFileDialog() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.md';
            input.onchange = function(e) {
                if (e.target.files.length > 0) {
                    openFile(e.target.files[0]);
                }
            };
            input.click();
        }

        dropzone.addEventListener('click', openFileDialog);
        openBtn.addEventListener('click', openFileDialog);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, false);
            document.body.addEventListener(eventName, function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        dropzone.addEventListener('dragenter', function() {
            this.style.backgroundColor = '#e9e9e9';
        });

        dropzone.addEventListener('dragleave', function() {
            this.style.backgroundColor = '';
        });

        dropzone.addEventListener('drop', function(e) {
            this.style.backgroundColor = '';
            if (e.dataTransfer.files.length > 0) {
                openFile(e.dataTransfer.files[0]);
            }
        });

        editBtn.addEventListener('click', function() {
            if (editMode) {
                setViewMode();
            } else {
                setEditMode();
            }
        });

        saveBtn.addEventListener('click', saveFile);
        newBtn.addEventListener('click', newFile);
        
        // Synchronize scrolling
        editor.addEventListener('scroll', function() {
            if (editMode) {
                const editorScrollPercentage = editor.scrollTop / (editor.scrollHeight - editor.clientHeight);
                const previewScrollPosition = editorScrollPercentage * (previewContainer.scrollHeight - previewContainer.clientHeight);
                previewContainer.scrollTop = previewScrollPosition;
            }
        });
        
        previewContainer.addEventListener('scroll', function() {
            if (editMode) {
                const previewScrollPercentage = previewContainer.scrollTop / (previewContainer.scrollHeight - previewContainer.clientHeight);
                const editorScrollPosition = previewScrollPercentage * (editor.scrollHeight - editor.clientHeight);
                editor.scrollTop = editorScrollPosition;
            }
        });

        // Save to undo stack when editing
        editor.addEventListener('input', function() {
            saveToUndoStack();
            renderMarkdown(editor.value);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+Z or Cmd+Z for undo
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                undoAction();
            }
            
            // Ctrl+S or Cmd+S for save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveFile();
            }
            
            // Ctrl+O or Cmd+O for open
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                openFileDialog();
            }
            
            // Ctrl+N or Cmd+N for new
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                newFile();
            }
            
            // Ctrl+E or Cmd+E to toggle edit mode
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                if (fileLoaded) {
                    if (editMode) {
                        setViewMode();
                    } else {
                        setEditMode();
                    }
                }
            }
        });

        // Markdown editing helper functions
        function getSelectionOrLineInfo() {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            
            // If there's a selection, return it
            if (start !== end) {
                return {
                    selection: text.substring(start, end),
                    start: start,
                    end: end
                };
            }
            
            // Otherwise, get the current line
            let lineStart = start;
            while (lineStart > 0 && text[lineStart - 1] !== '\n') {
                lineStart--;
            }
            
            let lineEnd = end;
            while (lineEnd < text.length && text[lineEnd] !== '\n') {
                lineEnd++;
            }
            
            return {
                selection: text.substring(lineStart, lineEnd),
                start: lineStart,
                end: lineEnd
            };
        }

        function insertText(text) {
            saveToUndoStack();
            
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const editorValue = editor.value;
            
            editor.value = editorValue.substring(0, start) + text + editorValue.substring(end);
            editor.selectionStart = editor.selectionEnd = start + text.length;
            editor.focus();
            renderMarkdown(editor.value);
        }

        function insertMarkdown(prefix, suffix) {
            saveToUndoStack();
            
            const info = getSelectionOrLineInfo();
            const selection = info.selection;
            const start = info.start;
            const end = info.end;
            
            const newText = prefix + selection + suffix;
            editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
            
            // Place cursor after the inserted text
            editor.selectionStart = editor.selectionEnd = start + newText.length;
            editor.focus();
            renderMarkdown(editor.value);
        }

        function insertHeading(level) {
            saveToUndoStack();
            
            const info = getSelectionOrLineInfo();
            const selection = info.selection;
            const start = info.start;
            const end = info.end;
            
            // Remove existing heading markers
            let cleanText = selection.replace(/^#+\s*/, '');
            
            // Add new heading level
            const prefix = '#'.repeat(level) + ' ';
            const newText = prefix + cleanText;
            
            editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + newText.length;
            editor.focus();
            renderMarkdown(editor.value);
        }

        function insertLink() {
            saveToUndoStack();
            
            const info = getSelectionOrLineInfo();
            const selection = info.selection;
            const start = info.start;
            const end = info.end;
            
            let linkText = selection || 'link text';
            let newText = `[${linkText}](https://)`;
            
            editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
            editor.selectionStart = start + linkText.length + 3;
            editor.selectionEnd = start + newText.length - 1;
            editor.focus();
            renderMarkdown(editor.value);
        }

        function insertImage() {
            saveToUndoStack();
            
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selection = editor.value.substring(start, end);
            
            let altText = selection || 'alt text';
            let newText = `![${altText}](image-url)`;
            
            editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
            editor.selectionStart = start + altText.length + 4;
            editor.selectionEnd = start + newText.length - 1;
            editor.focus();
            renderMarkdown(editor.value);
        }

        function insertBlockquote() {
            saveToUndoStack();
            
            const info = getSelectionOrLineInfo();
            const selection = info.selection;
            const start = info.start;
            const end = info.end;
            
            // Add blockquote to each line
            const lines = selection.split('\n');
            const quotedLines = lines.map(line => `> ${line}`).join('\n');
            
            editor.value = editor.value.substring(0, start) + quotedLines + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + quotedLines.length;
            editor.focus();
            renderMarkdown(editor.value);
        }

        function insertCodeBlock() {
            saveToUndoStack();
            
            const info = getSelectionOrLineInfo();
            const selection = info.selection;
            const start = info.start;
            const end = info.end;
            
            const newText = '```\n' + selection + '\n```';
            
            editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
            editor.selectionStart = start + 4;
            editor.selectionEnd = start + 4 + selection.length;
            editor.focus();
            renderMarkdown(editor.value);
        }

        function insertList(prefix) {
            saveToUndoStack();
            
            const info = getSelectionOrLineInfo();
            const selection = info.selection;
            const start = info.start;
            const end = info.end;
            
            // Add list marker to each line
            const lines = selection.split('\n');
            const listedLines = lines.map(line => `${prefix}${line}`).join('\n');
            
            editor.value = editor.value.substring(0, start) + listedLines + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + listedLines.length;
            editor.focus();
            renderMarkdown(editor.value);
        }

        function insertTable() {
            saveToUndoStack();
            
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            
            const table = `| Header 1 | Header 2 | Header 3 |
| -------- | -------- | -------- |
| Cell 1   | Cell 2   | Cell 3   |
| Cell 4   | Cell 5   | Cell 6   |`;
            
            editor.value = editor.value.substring(0, start) + table + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + table.length;
            editor.focus();
            renderMarkdown(editor.value);
        }
    </script>
</body>
